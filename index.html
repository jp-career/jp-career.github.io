<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JP de Paula</title>
  <meta name="description" content="JP de Paula — Enterprise Customer Success (Healthcare)" />
  <script>
    (function () {
      var langs = (navigator.languages && navigator.languages.length ? navigator.languages : [navigator.language || "en"]);
      langs = langs.map(function(l){ return (l || "").toLowerCase(); });

      function pick(ls){
        for (var i=0;i<ls.length;i++){
          var l=ls[i];
          if (l.indexOf("pt") === 0) return "pt-br";
          if (l.indexOf("es") === 0) return "es";
          if (l.indexOf("en") === 0) return "en";
        }
        return "en";
      }
      var lang = pick(langs);
      window.location.replace("/" + lang + "/");
    })();
  </script>
</head>
<body>
  <noscript>
    <p>Choose language: <a href="/en/">English</a> · <a href="/es/">Español</a> · <a href="/pt-br/">Português (Brasil)</a></p>
  </noscript>
</body>
</html>
